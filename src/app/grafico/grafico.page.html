<body>
<ion-header>
  <ion-toolbar>
    <ion-title>grafico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div *ngIf="dados" echarts [options]="chartOption" class="demo-chart"></div>

  <div id="container"> 

    <ion-item>
    <ion-label position="floating">Adicionar novo registro</ion-label>
    <ion-input type="number" placeholder="Digite a frequência cardíaca" [(ngModel)]="registro" clearInput></ion-input>
    </ion-item>

    <ion-item>
    <ion-input type="datetime-local" [(ngModel)]="data"></ion-input>
    </ion-item>


    <ion-button (click)="enviarDados()">Adicionar</ion-button>

</div>

</ion-content>

</body>
